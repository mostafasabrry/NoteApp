<section class="d-flex justify-content-center align-items-start min-vh-100 py-4">
    <div class="container text-center ">
<div class="row mt-4 g-3">
    @for (note of dataNotes(); track note._id) {

        
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                  {{note.title}}
                </div>
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <p>  {{note.content}}</p>
                    
                  </blockquote>
                </div>
              </div>
        </div>
    }
  
</div>

    </div>
</section>
